version: "3.5"
services:
  beacon-chain:
    build:
      context: beacon-chain
      args:
        UPSTREAM_VERSION: v5.0.3
    volumes:
      - beacon-chain-data:/data
    ports:
      - 12603:12603/tcp
      - 12603:12603/udp
    restart: unless-stopped
    environment:
      P2P_PORT: 12603
      CHECKPOINT_SYNC_URL: https://checkpoints.mainnet.lukso.network
      EXTRA_OPTS: ""
      LOG_VERBOSITY: info
      MIN_SYNC_PEERS: "0"
      MAX_PEERS: "250"
      SUBSCRIBE_ALL_SUBNETS: "true"
  validator:
    build:
      context: validator
      args:
        UPSTREAM_VERSION: v5.0.3
    volumes:
      - validator-data:/data
    restart: unless-stopped
    environment:
      LOG_VERBOSITY: info
      GRAFFITI: validating_from_DAppNode
      EXTRA_OPTS: ""
volumes:
  beacon-chain-data: {}
  validator-data: {}
